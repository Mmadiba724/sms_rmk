{% extends 'base.html' %}

{% block content %}
<div class="px-2 py-8 mx-auto">
    <div class="grid grid-cols-4 gap-8">
        <div class="text-center md:border-r">
            <h6 class="text-2xl font-bold lg:text-5xl xl:text-6xl"> {{ total_students }} </h6>
            <p class="text-sm font-medium tracking-widest text-gray-800 uppercase lg:text-base">
                Students
            </p>
        </div>
        <div class="text-center md:border-r">
            <h6 class="text-2xl font-bold lg:text-5xl xl:text-6xl">12.9K</h6>
            <p class="text-sm font-medium tracking-widest text-gray-800 uppercase lg:text-base">
                Courses
            </p>
        </div>
        <div class="text-center md:border-r">
            <h6 class="text-2xl font-bold lg:text-5xl xl:text-6xl">48.3K</h6>
            <p class="text-sm font-medium tracking-widest text-gray-800 uppercase lg:text-base">
                Enrolled
            </p>
        </div>
        <div class="text-center">
            <h6 class="text-2xl font-bold lg:text-5xl xl:text-6xl">24.5K </h6>
            <p class="text-sm font-medium tracking-widest text-gray-800 uppercase lg:text-base">
                Transactions
            </p>
        </div>
    </div>
</div>
<div class="p-4 flex gap-4 justify-end">
    <a href="" class="p-2 bg-green-500 text-white rounded-lg shadow-lg"> Add Student </a>
    <a href="" class="p-2 bg-blue-500 text-white rounded-lg shadow-lg"> Add Course </a>
</div>

<div class="flex gap-2 p-4">
    <input type="text" placeholder="Search Student" class="p-2 rounded-lg border w-full">
    <button class="p-2 bg-black text-white rounded-lg"> Search </button>
</div>
<div class="grid grid-cols-2 gap-4 p-4">
    <div class="w-full">
        <p class="p-2 text-lg"> Recent Students </p>
        <table class="w-full">
            <thead class="bg-black text-white">
                <tr>
                    <th> # </th>
                    <th> Name </th>
                    <th> Email </th>
                    <th> Age </th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="w-full">
        <p class="p-2 text-lg"> Recent Courses </p>
        <table class="w-full">
            <thead class="bg-black text-white">
                <tr>
                    <th> # </th>
                    <th> Course Name </th>
                    <th> Price </th>
                    <th> Start Date </th>
                    <th> Duration </th>
                </tr>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
