{% extends 'base.html' %}

{% block content %}

    {% if message != None %}
        <div class="p-2 bg-green-500 text-white rounded-lg shadow-lg">
            {{ message }}
        </div>
    {% endif %}
    <form method="post" class="p-4 w-1/2 flex flex-col gap-2">
        <div class="flex gap-2">
            <input name="first_name" required type="text" class="p-2 border w-full" placeholder="First Name">
            <input name="last_name" required type="text" class="p-2 border w-full" placeholder="Last Name">
        </div>
        <input name="email" type="text" required class="p-2 border" placeholder="Email">
        <input name="age" type="number" required class="p-2 border" placeholder="Age">
        <div>
            <label for="gender"> Select Gender </label>
            <select name="gender" required id="gender">
                <option value="Male"> Male </option>
                <option value="Female"> Female </option>
            </select>
        </div>
        <button type="submit" class="p-2 rounded-lg shadow bg-green-500 text-white"> Add Student </button>
    </form>
{% endblock %}
